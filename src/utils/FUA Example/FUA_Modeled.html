<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formato Único de Atención - FUA</title>
  <link rel="stylesheet" href="FUA_Modeled_styles.css">
</head>
<body>

  <div class="fua-container">
    
    <!-- Section 1 -->
    <table class="table-section" id="section-1">
      <tr class="table-row" id="section-1">
        <td class="table-data blank-space" > Simbolos del MINSA </td>
      </tr>
      <tr class="table-row" id="section-2">
        <td class="table-data">
          <!-- FUA Information Table -->
          <table class="auxTable">
            <tr >
              <th class="section-header"> FORMATO ÚNICO DE ATENCIÓN </th>
            </tr>
            <tr>
              <td>

                <table border="1" cellpadding="5" cellspacing="0">
				  <thead>
					<tr>
					  <th>Fecha</th>
					  <th>Día</th>
					  <th>Mes</th>
					  <th>Año</th>
					</tr>
				  </thead>
				  <tbody>
					<tr>
					  <td>Fecha probable de parto / Fecha de parto</td>
					  <td><input type="text" name="parto_dia" size="2"></td>
					  <td><input type="text" name="parto_mes" size="2"></td>
					  <td><input type="text" name="parto_anio" size="4"></td>
					</tr>
					<tr>
					  <td>Fecha de nacimiento</td>
					  <td><input type="text" name="nacimiento_dia" size="2"></td>
					  <td><input type="text" name="nacimiento_mes" size="2"></td>
					  <td><input type="text" name="nacimiento_anio" size="4"></td>
					</tr>
					<tr>
					  <td>Fecha de fallecimiento</td>
					  <td><input type="text" name="fallecimiento_dia" size="2"></td>
					  <td><input type="text" name="fallecimiento_mes" size="2"></td>
					  <td><input type="text" name="fallecimiento_anio" size="4"></td>
					</tr>
				  </tbody>
				</table>


              </td>
            </tr>

          </table>
        </td>
      </tr>
      <tr class="table-row" id="section-3" >
        <td class="table-data"> Informacion de atencion </td>
      </tr>
    </table>
    

    

  </div>

</body>
</html>
